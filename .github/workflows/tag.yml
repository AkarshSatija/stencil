name: Publish stencil artifact on new version

on:
  push:
    tags: [ '*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.type == 'CreateEvent' && github.payload.ref_type == 'tag'
    steps:
      - uses: actions/checkout@v2
      - uses: hmarr/debug-action
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Grant execute permission for gradlew
        run: cd clients/java/ && chmod +x gradlew
      - name: Publish artifacts
        run: |
          printf "$GPG_SIGNING_KEY" | base64 --decode > clients/java/private.key
          cd clients/java
          echo $VERSION_NAME
        env:
          GPG_KEY_ID: ${{ secrets.GPG_KEY_ID }}
          GPG_SIGNING_KEY: ${{ secrets.GPG_SIGNING_KEY }}
          GPG_KEY_PASSPHRASE: ${{ secrets.GPG_KEY_PASSPHRASE }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          VERSION_NAME: ${{ github.payload.ref }}
